<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TusmHeloise</title>

    <!-- CSS principal -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- HEADER ---------------------------------------------------- -->
    <header class="header">
      <button class="btn btn--home" id="home-btn" aria-label="Accueil">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
        </svg>
      </button>

      <h1 class="logo">
        <span class="logo__tile logo__tile--1">H</span>
        <span class="logo__tile logo__tile--2">E</span>
        <span class="logo__tile logo__tile--3">L</span>
        <span class="logo__tile logo__tile--4">O</span>
        <span class="logo__tile logo__tile--5">I</span>
      </h1>
    </header>

    <!-- SLIDESHOWS ------------------------------------------------- -->
    <aside class="slideshow slideshow--left" id="slideshow-left">
      <img src="assets/slides/1.jpeg" alt="" class="active" />
      <img src="assets/slides/2.jpeg" alt="" />
      <img src="assets/slides/3.jpeg" alt="" />
      <img src="assets/slides/4.jpeg" alt="" />
      <img src="assets/slides/5.jpeg" alt="" />
    </aside>

    <!-- BOARD + KEYBOARD ------------------------------------------ -->
    <main>
      <div id="board"></div>
      <div id="keyboard"></div>
      <p id="message" role="alert"></p>
    </main>

    <!-- POPUPS ----------------------------------------------------- -->
    <section id="popup" class="overlay" hidden>
      <div class="box">
        <h2 id="pop-msg"></h2>
        <button id="next-btn">Mot suivant</button>
        <button id="replay-btn">Rejouer</button>
      </div>
    </section>

    <section id="secret" class="overlay" hidden>
      <div class="box">
        <h2>Bonn d'accord tu l'as merit√© tiens <3 :</h2>
        <button id="restart-btn">Restart</button>
      </div>
    </section>

    <aside class="slideshow slideshow--right" id="slideshow-right">
      <img src="assets/slides/6.jpeg" alt="" class="active" />
      <img src="assets/slides/7.jpeg" alt="" />
      <img src="assets/slides/8.jpeg" alt="" />
      <img src="assets/slides/9.jpeg" alt="" />
      <img src="assets/slides/10.jpeg" alt="" />
    </aside>

    <p class="love">je t'aime &lt;3</p>

    <!-- SCRIPT principal (ES modules) -->

    <script type="module" src="js/main.js"></script>
    <script type="module" src="test-dico.js"></script>
  </body>
</html>
